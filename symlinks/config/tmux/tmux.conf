# remap prefix
set-option -g prefix2 F1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# split panes using \ and -
bind \\ split-window -c "#{pane_current_path}" -h
bind - split-window  -c "#{pane_current_path}" -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't confirm on kill-pane
bind-key x kill-pane

# vi keybinds
setw -g mode-keys vi

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window -c "#{pane_current_path}"

## DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour0 bg=colour7'

# pane borders
set -g pane-border-style 'fg=colour3'
set -g pane-active-border-style 'fg=colour2'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour3'
set -g status-left ''
set -g status-right ''
# set -g status-right '%Y-%m-%d %H:%M'

setw -g window-status-current-style 'fg=colour0 bg=colour3 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour3 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour3]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# messages
set -g message-style 'fg=colour3 bg=colour0 bold'
