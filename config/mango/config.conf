# Window effect
blur=1
blur_layer=1
blur_optimized=0
blur_params_num_passes=2
blur_params_radius=5
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2

shadows=0
layer_shadows=0
shadow_only_floating=1
shadows_size=10
shadows_blur=15
shadows_position_x=0
shadows_position_y=0
shadowscolor=0x000000ff

border_radius=5
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 1-horizontal,0-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.5
animation_duration_move=500
animation_duration_open=300
animation_duration_tag=350
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
allow_tearing=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=super,r,reload_config

# exit
bind=super,m,quit
bind=super,w,killclient

# switch window focus
bind=super,Tab,focusstack,next
bind=super,Left,focusdir,left
bind=super,Right,focusdir,right
bind=super,Up,focusdir,up
bind=super,Down,focusdir,down

# swap window
bind=super+shift,Up,exchange_client,up
bind=super+shift,Down,exchange_client,down
bind=super+shift,Left,exchange_client,left
bind=super+shift,Right,exchange_client,right

# switch window status
bind=super,g,toggleglobal,
bind=alt,Tab,toggleoverview,
bind=super,backslash,togglefloating,
bind=super,a,togglemaximizescreen,
bind=super,f,togglefullscreen,
bind=super+shift,f,togglefakefullscreen,
bind=super,o,toggleoverlay,
bind=super,i,minimized,
bind=super+shift,i,restore_minimized
bind=super,s,toggle_scratchpad

# scroller layout
bind=alt,e,set_proportion,1.0
bind=alt,x,switch_proportion_preset,

# switch layout
bind=super,n,switch_layout

# tag switch
bind=super+ctrl,Left,viewtoleft,0
bind=super+ctrl+alt,Left,viewtoleft_have_client,0
bind=super+ctrl,Right,viewtoright,0
bind=super+ctrl+alt,Right,viewtoright_have_client,0
bind=super+ctrl+shift,Left,tagtoleft,0
bind=super+ctrl+shift,Right,tagtoright,0

bind=super+ctrl,1,view,1,0
bind=super+ctrl,2,view,2,0
bind=super+ctrl,3,view,3,0
bind=super+ctrl,4,view,4,0
bind=super+ctrl,5,view,5,0
bind=super+ctrl,6,view,6,0
bind=super+ctrl,7,view,7,0
bind=super+ctrl,8,view,8,0
bind=super+ctrl,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=super+ctrl+shift,1,tag,1,0
bind=super+ctrl+shift,2,tag,2,0
bind=super+ctrl+shift,3,tag,3,0
bind=super+ctrl+shift,4,tag,4,0
bind=super+ctrl+shift,5,tag,5,0
bind=super+ctrl+shift,6,tag,6,0
bind=super+ctrl+shift,7,tag,7,0
bind=super+ctrl+shift,8,tag,8,0
bind=super+ctrl+shift,9,tag,9,0

# monitor switch
bind=super+alt,Left,focusmon,left
bind=super+alt,Right,focusmon,right
bind=super+alt+shift,Left,tagmon,left
bind=super+alt+shift,Right,tagmon,right

# gaps
bind=super,x,incgaps,1
bind=super,z,incgaps,-1
bind=super,c,togglegaps

# movewin
# bind=ctrl+shift,Up,movewin,+0,-50
# bind=ctrl+shift,Down,movewin,+0,+50
# bind=ctrl+shift,Left,movewin,-50,+0
# bind=ctrl+shift,Right,movewin,+50,+0

# resizewin
# bind=ctrl+alt,Up,resizewin,+0,-50NONE
# bind=ctrl+alt,Down,resizewin,+0,+50
# bind=ctrl+alt,Left,resizewin,-50,+0
# bind=ctrl+alt,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=super,btn_left,moveresize,curmove
mousebind=super,btn_middle,togglemaximizescreen,0
mousebind=super,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=super,UP,viewtoleft_have_client
axisbind=super,DOWN,viewtoright_have_client

source=./local.conf
